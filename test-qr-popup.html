<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Popup Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .qr-button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .qr-button:hover {
            background: #7c3aed;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }
        .qr-code {
            width: 256px;
            height: 256px;
            margin: 20px auto;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9fafb;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .payment-details {
            background: #dbeafe;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .instructions {
            background: #fef3c7;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-outline {
            background: white;
            border: 1px solid #d1d5db;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Payment Test</h2>
        <p>Test the QR code popup functionality</p>
        
        <button class="qr-button" onclick="showQRPopup()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 3h7v7H3V3zm2 2v3h3V5H5zm-2 9h7v7H3v-7zm2 2v3h3v-3H5zM14 3h7v7h-7V3zm2 2v3h3V5h-3zm-2 9h7v7h-7v-7zm2 2v3h3v-3h-3z"/>
            </svg>
            I will Pay by QR
        </button>
    </div>

    <!-- QR Code Popup -->
    <div id="qrPopup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="hideQRPopup()">&times;</button>
            <h3>Pay with QR Code</h3>
            <p>Scan the QR code below with any UPI app to complete your payment</p>
            
            <div class="qr-code">
                <img src="qr-code-upi.svg" alt="QR Code for Payment" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            
            <div class="payment-details">
                <h4>â‚¹4999.00</h4>
                <p>Plan: Basic (Annual)</p>
            </div>
            
            <div class="instructions">
                <p><strong>ðŸ“± Scan with any UPI app</strong></p>
                <p>After payment, please wait sometime. We will activate your subscription once payment is confirmed.</p>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-outline" onclick="hideQRPopup()">Close</button>
                <button class="btn btn-success" onclick="paymentDone()">Payment Done</button>
            </div>
        </div>
    </div>

    <script>
        function showQRPopup() {
            document.getElementById('qrPopup').style.display = 'block';
        }
        
        function hideQRPopup() {
            document.getElementById('qrPopup').style.display = 'none';
        }
        
        function paymentDone() {
            alert('Payment completed! Redirecting to dashboard...');
            hideQRPopup();
        }
        
        // Close popup when clicking outside
        document.getElementById('qrPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                hideQRPopup();
            }
        });
    </script>
</body>
</html>
