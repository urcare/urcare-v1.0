<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Auth Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Email Authentication Test</h1>
    <div id="status"></div>
    
    <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    
    <form id="signinForm">
        <h2>Sign In</h2>
        <input type="email" id="signinEmail" placeholder="Email" required>
        <input type="password" id="signinPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    
    <button id="signOut">Sign Out</button>
    
    <script>
        const supabaseUrl = 'https://lvnkpserdydhnqbigfbz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2bmtwc2VyZHlkaG5xYmlnZmJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMzY5NjYsImV4cCI6MjA2ODkxMjk2Nn0.Y2NfbA7K9efpFHB6FFmCtgti3udX5wbOoQVkDndtkBc';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        const statusDiv = document.getElementById('status');
        
        function updateStatus(message, isError = false) {
            statusDiv.innerHTML = `<p style="color: ${isError ? 'red' : 'green'}">${message}</p>`;
        }
        
        // Sign up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: `${window.location.origin}/auth/callback`,
                    },
                });
                
                if (error) throw error;
                
                if (data.user && !data.user.email_confirmed_at) {
                    updateStatus('Please check your email to confirm your account');
                } else {
                    updateStatus('Account created successfully!');
                }
            } catch (error) {
                updateStatus(`Sign up error: ${error.message}`, true);
            }
        });
        
        // Sign in
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                });
                
                if (error) throw error;
                
                updateStatus('Signed in successfully!');
                console.log('User:', data.user);
            } catch (error) {
                updateStatus(`Sign in error: ${error.message}`, true);
            }
        });
        
        // Sign out
        document.getElementById('signOut').addEventListener('click', async () => {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                updateStatus('Signed out successfully!');
            } catch (error) {
                updateStatus(`Sign out error: ${error.message}`, true);
            }
        });
        
        // Check current session
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                updateStatus(`Currently signed in as: ${session.user.email}`);
            } else {
                updateStatus('Not signed in');
            }
        });
    </script>
</body>
</html>
